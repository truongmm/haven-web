<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Haven</title>

    <!-- Esri ArcGIS css import -->
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">

    <link rel="stylesheet" href="header/frontend/css/main.css"/>
    <link rel="stylesheet" href="map/frontend/css/main.css"/>
  </head>

  <body>
    <div id="header">
      <div class="title">Haven</div>
      <div class="user">
        <div class ="circle-image"></div>
        <img src="map/frontend/images/triangle_down_white_16x16.png" />
        <div class="name">Melody Truong</div>
      </div>
    </div>
    <div id="map"></div>

    <div class="options">
      <img src="map/frontend/images/outline_disaster_red_16x16.png" />
      <img class='arrow' src="map/frontend/images/arrow_down_darkgray_16x16.png" />
      <div class="option">Disasters</div>
    </div>

    <div class="alerts">
      <div class="alert">
        <div class="close">X</div>
        <div class ="circle-image"></div>
        <a class="user" href="https://www.facebook.com/nguyen.katherine19">Kathy Nguyen</a> and
        <a class="user" href="https://www.facebook.com/heyyyjay">Jay Tolentino</a> are victims at the
        <span class="disaster">SF TechCrunch Disrupt...</span>
        <div class="log"><img src="map/frontend/images/disaster_red_16x16.png" /><div class='time'>1:19am</div></div>
      </div>

      <div class="alert">
        <div class="close">X</div>
        <div class ="circle-image"></div>
        <a class="user" href="https://www.facebook.com/heyyyjay">Jay Tolentino</a> is reported <b>injured</b> at the
        <span class="disaster">SF TechCrunch Disrupt Hackathon Fire</span>.
        <div class="log"><img src="map/frontend/images/disaster_red_16x16.png" /><div class='time'>1:19am</div></div>
      </div>

      <div class="alert">
        <div class="close">X</div>
        <div class ="circle-image"></div>
        <a class="user" href="https://www.facebook.com/nguyen.katherine19">Kathy Nguyen</a> reported a need for <b>Medical Attention</b>.
        <div class="log"><img src="map/frontend/images/disaster_red_16x16.png" /><div class='time'>1:19am</div></div>
      </div>
    </div>

    <!-- jQuery import -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Esri ArcGIS js import -->
    <script src="http://js.arcgis.com/3.14/"></script>

    <script src="map/frontend/main.js"></script>
  </body>
</html>
